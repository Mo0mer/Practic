<!DOCTYPE html>
<html>

        <title>
            Задание 5.1
        </title>

<body>
    <script>
        function print_line(len){
            document.writeln("<hr align='center' width='"+len+"'>");
        }
        for (let i=1; i<=10; i++){
            print_line(i*10);
        }
    </script>
</body>
</html>
