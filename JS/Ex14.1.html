<!DOCTYPE html>
<head>
    <title>
        Задание 14.1
    </title>
    <script>
        function result() {
            let name = document.forms["Form"]["name"].value;
            let password = document.forms["Form"]["password"].value;
            let confirmPassword = document.forms["Form"]["confirmPassword"].value;
            let email = document.forms["Form"]["email"].value;
            let message = document.forms["Form"]["message"].value;
            if (name == "") {
                alert("Пожалуйста, введите ваше имя.");
                document.forms["Form"]["name"].focus();
                return false;
            }
            if (password.length < 5) {
                alert("Пароль должен содержать больше 4 символов.");
                document.forms["Form"]["password"].focus();
                return false;
            }
            if (password != confirmPassword) {
                alert("Пароль и подтверждение пароля не совпадают.");
                document.forms["Form"]["confirmPassword"].focus();
                return false;
            }
            if (email == "" || email.indexOf("@") == -1) {
                alert("Пожалуйста, введите корректный email адрес.");
                document.forms["Form"]["email"].focus();
                return false;
            }
            if (message.length < 10) {
                alert("Сообщение должно содержать больше 10 символов.");
                document.forms["Form"]["message"].focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="Form" onsubmit="return result()">
        <label for="name">Ваше имя: *</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Пароль: *</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Подтверждение пароля: *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="email">Электронный адрес: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Тема сообщения:</label>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
</body>
</html>
