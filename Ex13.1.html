<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 13.1</title>
    <style>
    </style>
</head>
<body>
    <img src="Rinn.jpg" onmouseover="big(this)" onmouseout="small(this)">
    <script>
        function big(image){
            image.style.width = "735px";
            image.style.height = "1235px";
        }
        function small(image){
            image.style.width = "659px";
            image.style.height = "1074px";
        }
    </script>
</body>
</html>
